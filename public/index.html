<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Checklist</title>
    <link rel="shortcut icon" href="https://ucarecdn.com/66229d2d-f53e-44e3-a4bb-cbf6bada2a73/Gemini_Generated_Image_zg5lz8zg5lz8zg5l.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-in': 'slideIn 0.3s ease-out',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="hidden bg-white shadow-lg border-b-4 border-indigo-500">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-indigo-500 p-3 rounded-full">
                        <i class="fas fa-calendar-check text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">Daily Checklist</h1>
                    </div>
                </div>
                <div class="text-right hidden">
                    <div class="bg-indigo-50 px-4 py-2 rounded-lg">
                        <p class="text-sm text-indigo-600 font-medium" id="current-time">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
   <section class="py-12 md:py-24 lg:py-32 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col-reverse md:flex-row items-center justify-between gap-8 md:gap-12">
                <div class="flex-1 text-center md:text-left">
                    <h1 class="text-4xl font-bold text-gray-900 leading-tight">
                        Welcome to Daily Checklist!
                    </h1>
                    <p class="mt-6 text-lg md:text-xl text-gray-600 max-w-2xl">
                       Buat task mu lebih interaktif dengan AI pengingat di Whatsapp pribadimu!
                       Pilih tanggal untuk membuat checklist!
                    </p>
                    <p class="mt-6 text-sm text-gray-600 max-w-2xl">
                       &copy; Yuii - 2025
                    </p>
                    
                </div>
                
                <div class="flex-1 flex justify-center md:justify-end">
                    <div class="w-full max-w-md bg-blue-100 rounded-2xl p-6 md:p-8 shadow-lg">
                        <div class="aspect-square bg-white rounded-xl flex items-center justify-center p-4 shadow-inner">
                            <img src="https://ucarecdn.com/66229d2d-f53e-44e3-a4bb-cbf6bada2a73/Gemini_Generated_Image_zg5lz8zg5lz8zg5l.png" class="w-full h-full rounded-lg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Calendar Header -->
        <div class="bg-white rounded-2xl shadow-xl mb-8 p-6 animate-fade-in">
            <div class="flex items-center justify-between mb-6">
                <button id="prevMonth" class="p-3 hover:bg-indigo-50 rounded-full transition-colors">
                    <i class="fas fa-chevron-left text-indigo-600 text-xl"></i>
                </button>
                
                <div class="text-center">
                    <h2 id="monthYear" class="text-2xl md:text-3xl font-bold text-gray-800"></h2>
                </div>
                
                <button id="nextMonth" class="p-3 hover:bg-indigo-50 rounded-full transition-colors">
                    <i class="fas fa-chevron-right text-indigo-600 text-xl"></i>
                </button>
            </div>

            <!-- Days of Week -->
            <div class="grid grid-cols-7 gap-1 mb-4">
                <div class="text-center font-bold text-gray-700 p-3 bg-gray-50 rounded-lg">Min</div>
                <div class="text-center font-bold text-gray-700 p-3 bg-gray-50 rounded-lg">Sen</div>
                <div class="text-center font-bold text-gray-700 p-3 bg-gray-50 rounded-lg">Sel</div>
                <div class="text-center font-bold text-gray-700 p-3 bg-gray-50 rounded-lg">Rab</div>
                <div class="text-center font-bold text-gray-700 p-3 bg-gray-50 rounded-lg">Kam</div>
                <div class="text-center font-bold text-gray-700 p-3 bg-gray-50 rounded-lg">Jum</div>
                <div class="text-center font-bold text-gray-700 p-3 bg-gray-50 rounded-lg">Sab</div>
            </div>

            <!-- Calendar Grid -->
            <div id="calendar" class="grid grid-cols-7 gap-1">
                <!-- Calendar dates will be generated here -->
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 animate-slide-in">
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <div class="flex items-center space-x-3">
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-check-circle text-green-600 text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">Total Checklist</h3>
                        <p class="text-3xl font-bold text-green-600" id="totalTasks">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-lg">
                <div class="flex items-center space-x-3">
                    <div class="bg-yellow-100 p-3 rounded-full">
                        <i class="fas fa-clock text-yellow-600 text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">Bulan Ini</h3>
                        <p class="text-3xl font-bold text-yellow-600" id="monthlyTasks">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-lg">
                <div class="flex items-center space-x-3">
                    <div class="bg-red-100 p-3 rounded-full">
                        <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">Prioritas Tinggi</h3>
                        <p class="text-3xl font-bold text-red-600" id="urgentTasks">0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Modal -->
    <div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-8 rounded-xl shadow-2xl text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-indigo-600 mx-auto mb-4"></div>
            <p class="text-gray-700 font-medium">Memuat data...</p>
        </div>
    </div>

    <script>
        class CalendarApp {
            constructor() {
                this.currentDate = new Date();
                this.selectedDate = null;
                this.init();
            }

            init() {
                this.loadCurrentTime();
                this.generateCalendar();
                this.bindEvents();
                this.updateStats();
                
                // Update time setiap menit
                setInterval(() => this.loadCurrentTime(), 60000);
            }

            async loadCurrentTime() {
                try {
                    const response = await fetch('/api/current-time');
                    const data = await response.json();
                    document.getElementById('current-time').textContent = data.formatted;
                } catch (error) {
                    console.error('Error loading time:', error);
                }
            }

            bindEvents() {
                document.getElementById('prevMonth').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                    this.generateCalendar();
                });

                document.getElementById('nextMonth').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                    this.generateCalendar();
                });
            }

            generateCalendar() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                
                // Update month/year header
                const monthNames = [
                    'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                    'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
                ];
                document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;

                // Get first day of month and number of days
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDay = firstDay.getDay();

                const calendar = document.getElementById('calendar');
                calendar.innerHTML = '';

                // Add empty cells for days before month starts
                for (let i = 0; i < startingDay; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'p-4';
                    calendar.appendChild(emptyCell);
                }

                // Add days of the month
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateCell = document.createElement('div');
                    const cellDate = new Date(year, month, day);
                    
                    // Format date string correctly without timezone shift
                    const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    
                    // Check if this date has tasks
                    const tasks = this.getTasksForDate(dateString);
                    const taskCount = tasks.length;
                    const urgentTasks = tasks.filter(task => task.status === 'urgent').length;
                    
                    dateCell.className = `p-3 text-center cursor-pointer rounded-lg transition-all duration-200 hover:bg-indigo-50 hover:shadow-md relative ${
                        this.isToday(cellDate) ? 'bg-indigo-500 text-white hover:bg-indigo-600' : 'bg-white hover:bg-indigo-50'
                    }`;
                    
                    dateCell.innerHTML = `
                        <div class="font-medium text-lg">${day}</div>
                        ${taskCount > 0 ? `
                            <div class="absolute top-1 right-1 bg-green-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                                ${taskCount}
                            </div>
                        ` : ''}
                        ${urgentTasks > 0 ? `
                            <div class="absolute bottom-1 left-1 bg-red-500 w-2 h-2 rounded-full"></div>
                        ` : ''}
                    `;

                    dateCell.addEventListener('click', () => {
                        this.selectDate(dateString);
                    });

                    calendar.appendChild(dateCell);
                }
            }

            isToday(date) {
                const today = new Date();
                return date.toDateString() === today.toDateString();
            }

            getTasksForDate(dateString) {
                const allTasks = JSON.parse(localStorage.getItem('dailyChecklist') || '{}');
                return allTasks[dateString] || [];
            }

            updateStats() {
                const allTasks = JSON.parse(localStorage.getItem('dailyChecklist') || '{}');
                let totalTasks = 0;
                let monthlyTasks = 0;
                let urgentTasks = 0;
                
                const currentMonth = this.currentDate.getMonth();
                const currentYear = this.currentDate.getFullYear();
                
                for (const [dateString, tasks] of Object.entries(allTasks)) {
                    const taskDate = new Date(dateString);
                    totalTasks += tasks.length;
                    urgentTasks += tasks.filter(task => task.status === 'urgent').length;
                    
                    if (taskDate.getMonth() === currentMonth && taskDate.getFullYear() === currentYear) {
                        monthlyTasks += tasks.length;
                    }
                }
                
                document.getElementById('totalTasks').textContent = totalTasks;
                document.getElementById('monthlyTasks').textContent = monthlyTasks;
                document.getElementById('urgentTasks').textContent = urgentTasks;
            }

            selectDate(dateString) {
                this.showLoading();
                
                // Redirect ke halaman create dengan parameter date
                setTimeout(() => {
                    window.location.href = `/create?date=${dateString}`;
                }, 300);
            }

            showLoading() {
                document.getElementById('loadingModal').classList.remove('hidden');
            }

            hideLoading() {
                document.getElementById('loadingModal').classList.add('hidden');
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new CalendarApp();
        });
    </script>
</body>
</html>
